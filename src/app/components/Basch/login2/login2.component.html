<div class="body">
    <div class="box">
        <form (ngSubmit)="login(user)" #user="ngForm" autocomplete="off">
            <h2>Connexion</h2>
            <div *ngIf="loginFail" class="dynamic"><p>Identifiants incorrects :(</p></div>
            <div *ngIf="loginNotValidate" class="dynamic2"><p>Utilisateur non validé :'(</p></div>
            <div [ngClass]="{'inputBoxFail' : loginFail === true,
             'inputBoxNotValidate' : loginNotValidate === true,
             'inputBox' : loginFail === false && loginNotValidate === false}"> 
                <input name="name" type="text" ngModel required>
                <span>Pseudo</span>
                <i></i>
            </div>
            <div [ngClass]="{'inputBoxFail' : loginFail === true,
             'inputBoxNotValidate' : loginNotValidate === true,
             'inputBox' : loginFail === false && loginNotValidate === false}">
                <input name="password" type="password" ngModel required>
                <span>Mot de passe</span>
                <i></i>
            </div>
            <div class="links">
                <a>Mot de passe oublié ?</a>
                <a routerLink="register">S'inscrire</a>
            </div>
            <input type="submit" value="Se Connecter">
        </form>
    </div>
</div>
