<mat-drawer-container class="sidenav">
    <mat-drawer mode="side" opened class="sidebar">
        <ul>
            <hr class="lineseparator">
            <li> 
                <button (click)="displayProfil()" [ngClass]="{'buttonAnimate' : isDisplayProfil}">
                 <img src="../assets/images/logos/profil.png">Profil</button> 
            </li>
            <li>
                 <button (click)="displayMyReservation()" [ngClass]="{'buttonAnimate' : isDisplayMyReservation}">
                  <img src="../assets/images/logos/myreservation.png">Mes commandes</button> 
            </li>
            <li>
                 <button (click)="displaySupport()" [ngClass]="{'buttonAnimate' : isDisplaySupport}">
                  <img src="../assets/images/logos/support.png">Support</button> 
            </li>
            <hr class="lineseparator">                                                  
            <li>
                 <button (click)="displayAdmin()" [ngClass]="{'buttonAnimate' : isDisplayAdmin}">
                  <img src="../assets/images/logos/admin.png">Pannel admin</button> 
            </li>
            <li>
                 <button (click)="displayAddProduct()" [ngClass]="{'buttonAnimate' : isDisplayAddProduct}">
                  <img src="../assets/images/logos/addproduct.png">Ajouter un Produit</button> 
            </li>
            <li>
                 <button (click)="displayUsers()" [ngClass]="{'buttonAnimate' : isDisplayUsers}">
                  <img src="../assets/images/logos/users.png">Utilisateurs</button>
            </li>
            <li> 
                <button (click)="displayReservation()" [ngClass]="{'buttonAnimate' : isDisplayReservation}">
                 <img src="../assets/images/logos/reservation.png">Commandes</button>
            </li>
            <hr class="lineseparator">
        </ul>
    </mat-drawer>
    <mat-drawer-content class="content">
        <app-profil *ngIf="isDisplayProfil"></app-profil>
        <app-my-reservation *ngIf="isDisplayMyReservation"></app-my-reservation>
        <app-support *ngIf="isDisplaySupport"></app-support>
        <app-adminboard *ngIf="isDisplayAdmin"></app-adminboard>
        <app-add-product *ngIf="isDisplayAddProduct"></app-add-product>
        <app-users *ngIf="isDisplayUsers"></app-users>
        <app-reservation *ngIf="isDisplayReservation"></app-reservation>
    </mat-drawer-content>
</mat-drawer-container>
