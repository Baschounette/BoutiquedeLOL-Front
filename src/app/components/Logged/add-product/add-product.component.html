<div class="addProduct">
    <form (ngSubmit)="addProduct(product)" #product="ngForm">
        <h2>Ajouter un Champion</h2>
        <div class="inputName">
            <input autocomplete="off" type="text" name="name" minlength="4" maxlength="16" ngModel required>
            <span> Nom du champion </span>
            <i></i>
        </div>
           
        <div class="inputImage">
            <input autocomplete="off" type="text" name="image" ngModel required>
            <span> Image </span>
            <i></i>
        </div>

        <div class="inputLore">
            <input autocomplete="off" type="text" name="lore" ngModel required>
            <span> Lore </span>
            <i></i>
        </div>

        <div class="inputPrice">
            <input autocomplete="off" type="number" name="price" ngModel required>
            <span> Price </span> 
            <i></i>
        </div>
 
        <div class="inputAvailable">
            <span>Disponible ?</span>
            <input type="checkbox" name="available" ngModel required>
        </div>
    
        <div class="type">
            <label>
                <p>Mage</p>
                <input type="radio" name="type" value="Mage" ngModel required>
            </label>
            <label>
                <p>Combattant</p>
                <input type="radio" name="type" value="Combattant" ngModel required>
            </label>
            <label>
                <p>Assassin</p>
                <input type="radio" name="type" value="Assassin" ngModel required>
            </label>
            <label>
                <p>Tank</p>
                <input type="radio" name="type" value="Tank" ngModel required>
            </label>
            <label>
                <p>Support</p>
                <input type="radio" name="type" value="Support" ngModel required>
            </label>
            <label>
                <p>Tireur</p>
                <input type="radio" name="type" value="Tireur" ngModel required>
            </label>
        </div>
    
        <div>
            <button class="finalButton" type="submit">Ajouter ce champion</button>
        </div>

    </form>
</div>
