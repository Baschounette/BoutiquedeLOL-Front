<div class="global">
    <h1>Liste des personnages de lol : </h1>
    <div class="search">
        <button type="button" class="but_search" (click)="annuler()">Annuler</button>
        <form (ngSubmit)="searchByName(name)" #name="ngForm" class="input_search">
            <div class="div_input1"><input type="text" placeholder="Veuillez saisir un nom" name="searchByName" ngModel required></div>
            <button type="submit" class="but_search">Rechercher</button>
        </form>
        <form (ngSubmit)="searchByPrice(price)" #price="ngForm" class="input_search2">
            <div class="div_input2"><input type="number" placeholder="Min" name="price1" ngModel required></div>
            <div class="div_input3"><input type="number" placeholder="Max" name="price2" ngModel required></div>
            <button type="submit" class="but_search">Rechercher</button>
        </form>
        <div class="asc">
            <div class="div_asc"><p class="p_search">a_Z</p><input type="checkbox" class="check"></div>
            <div class="div_asc"><p class="p_search">Z_a</p><input type="checkbox" class="check"></div>
            <div class="div_asc"><p class="p_search">Asc</p><input type="checkbox" class="check"></div>
            <div class="div_asc"><p class="p_search">Desc</p><input type="checkbox" class="check"></div>
        </div>
        <div class="type">
            <div><p class="p_search">Combattant</p> <input type="checkbox" class="check"></div>
            <div><p class="p_search">Mage</p> <input type="checkbox" class="check"></div>
            <div><p class="p_search">Tireur</p><input type="checkbox" class="check"></div>
            <div><p class="p_search">Tank</p><input type="checkbox" class="check"></div>
            <div><p class="p_search">Support</p><input type="checkbox" class="check"></div>
            <div><p class="p_search">Assassin</p> <input type="checkbox" class="check"></div>
        </div>
    </div>
    <div class="cardGlobal">
        <div *ngFor="let product of products">
            <div class="card">
                <img src="{{product.image}}">
                <div class="secondcard">
                    <h2>{{product.name}}</h2>
                    <h3 class="nomType">{{product.type}}</h3>
                    <p>{{product.lore}}</p>
                </div>
                <div class="price">
                    <h3>{{product.price}} RP</h3>
                    <h3 [ngClass]="{'available-true' : product.available === true, 'available-false' : product.available === false}">{{product.available}}</h3>
                </div>
                <button class="but">Ajouter au panier</button>
            </div>
        </div>
    </div>
</div>
